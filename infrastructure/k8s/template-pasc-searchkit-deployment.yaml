apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: DEPLOYMENTNAME
  labels:
    app: DEPLOYMENTNAME
  namespace: NAMESPACE
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: DEPLOYMENTNAME
    spec:
      containers:
      - name: DEPLOYMENTNAME
        image: IMAGENAME
        ports:
        - containerPort: 8088
          name: searchkit-cport
        env:
          - name: PASC_ELASTICSEARCH_URL
            value: http://ESURL:9200
        resources:
          requests:
            memory: 300Mi
          limits:
            memory: 600Mi
      nodeSelector:
        cloud.google.com/gke-nodepool: default-pool

